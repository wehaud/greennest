<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenNest</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>GreenNest</h1>
        <form id="plant-form">
            <input type="text" id="plant-name" placeholder="Имя растения" required>
            <input type="date" id="plant-birth">
            <button type="submit">Добавить</button>
        </form>

        <ul id="plant-list"></ul>
    </div>

    <script src="scripts/app.js" type="module"></script>
</body>
</html>
